name: Build and Share APK with QR

on:
  pull_request:
    branches:
      - '*' 

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install
          npx expo install

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Clean and Build APK
        run: |
          cd android
          ./gradlew clean
          ./gradlew assembleDebug --info --stacktrace

      - name: Upload APK to transfer.sh
        run: |
          apk_path="android/app/build/outputs/apk/debug/app-debug.apk"
          APK_URL=$(curl --upload-file $apk_path https://transfer.sh/app-debug.apk)
          echo "APK_URL=$APK_URL" >> $GITHUB_ENV
          echo "APK download link: $APK_URL"

      - name: Generate QR Code
        run: |
          QR_CODE="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${{ env.APK_URL }}"
          echo "![QR Code]($QR_CODE)" >> $GITHUB_STEP_SUMMARY

      - name: Post QR code comment on PR
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: |
            ðŸš€ APK is ready for testing! 
            Scan the QR code to download:

            ![QR Code](https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${{ env.APK_URL }})
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}